<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-green-600 mb-4">To-Do List</h1>

    <!-- Task Input -->
    
    <div class="flex mb-4">
      <input id="taskInput" type="text" placeholder="Enter a new task..."
        class="flex-grow border rounded-l-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />

      <button id="addTaskBtn"
        class="bg-green-600 text-white px-4 py-2 rounded-r-xl hover:bg-green-700 transition">
        Add
      </button>
      
    </div>

    <!-- Task List -->
    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
